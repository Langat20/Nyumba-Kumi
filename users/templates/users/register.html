{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  {{ block.super }}
  <div class="container">
    <div class="row" style="padding-top: 50px;">
      <div class="col s12 m2 l3"></div>
      <div class="col s12 m8 l6" id="login">
        <h4 class="nyumba-kumi">Nyumba-kumi</h4>
        <h6>Stay posted on all alerts and businesses in your neighbourhood</h6>
        <form action="" method = 'POST' class="input-field col s12">
          {% csrf_token %}
          
          <!--render form fields as paragraph-->
          {{ form|crispy }}
          <button type="submit" class="col s12 waves-effect waves-light btn">Sign up</button>
        
        </form>
      </div>
      <div class="col s12 m2 l3"></div>
    </div> 
    <div class="row center-align">
      
        <p>Have an account? <a href="{%url 'login' %}"><strong>Log in</strong></a></p>
    
    </div>
  </div>
  <!--footer-->
<div class="section center" style="color: grey; position: fixed; bottom: 0%; width: 100%;">
  <p>2022 nyumba-kumi</p>
</div>

          
{% endblock %}
