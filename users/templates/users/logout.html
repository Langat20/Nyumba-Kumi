
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>nyumba kumi</title>
  {% else %}
  <title>nyumba kumi</title>
  {% endif %}
   <!--favicon-->
   <link rel="icon" type="image/x-icon" href="/static/photos/village.png">

   <!--materialize stylesheets CDN-->
   
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/css/materialize.min.css" integrity="sha256-qj3p6P1fJIV+Ndv7RW1ovZI2UhOuboj9GcODzcNFIN8=" crossorigin="anonymous" />
   <!--custom stylesheet-->
   <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
  {% include "navbar.html" %}
  <!--flash messages-->
  {% if messages %}
    {% for message in messages %}
      <div class="container">
        <div class="alert">
          {{ message }}
        </div> 
      </div>
    {% endfor %}
  {% endif %}
  <div class="container-fluid">
    <div class="row white" id="centered">
      <h6>You have been logged out successfully</h6>
      <div class="row"></div>
      <button class="col s12 waves-effect waves-light btn white">
        <a href="{% url 'login' %}" class="white-text">Log in</a>
      </button>
    </div>
  </div>
  <!--footer-->
  <div class="section center" style="color: black; position: fixed; bottom: 0%; width: 100%;">
    <b><p>2022 nyumba-kumi</p></b>
  </div>
  <!--materialize scripts CDN-->
  
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js" integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
  
</body>
</html>
